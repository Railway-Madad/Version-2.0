<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login</title>
    <link rel="stylesheet" href="index.css">
    <!-- Include Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="auth-layout fade-in">
        <section class="surface-card auth-card">
            <div class="stack">
                <div>
                    <h2>Passenger Login</h2>
                    <p>Sign in to manage complaints, track food orders, request support, and stay informed.</p>
                </div>
                <div class="message" id="msg" role="alert"></div>
            </div>

            <!-- Form captures the event -->
            <form class="form-grid" onsubmit="login(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>

            <p class="form-meta">
                New to the platform?
                <a href="register.html">Create a passenger account</a>
            </p>
        </section>
    </main>

    <script>
        async function login(e) {
            e.preventDefault(); // prevent page reload

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const msgEl = document.getElementById("msg");
            msgEl.innerText = ""; // clear old messages

            try {
                console.log("Attempting login for user:", username);

                // Axios POST request
                const res = await axios.post("http://localhost:4000/user/login", {
                    username,
                    password
                });

                const data = res.data;

                if (res.status === 200 && data.token) {
                    localStorage.setItem("token", data.token);
                    console.log("Login successful, token stored:", data.token);
                    window.location.href = "userDashboard.html";
                } else {
                    msgEl.innerText = data.message || "Invalid username or password.";
                }

            } catch (error) {
                console.error("Login error:", error);
                if (error.response) {
                    // server responded with an error
                    msgEl.innerText = error.response.data.message || "Login failed.";
                } else {
                    // network or server unreachable
                    msgEl.innerText = "Unable to connect to server. Please try again later.";
                }
            }
        }
    </script>
</body>

</html>
