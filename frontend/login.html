<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <!-- Include Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <div class="message" id="msg"></div>

        <!-- Form captures the event -->
        <form onsubmit="login(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        async function login(e) {
            e.preventDefault(); // prevent page reload

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const msgEl = document.getElementById("msg");
            msgEl.innerText = ""; // clear old messages

            try {
                console.log("Attempting login for user:", username);

                // Axios POST request
                const res = await axios.post("http://localhost:4000/user/login", {
                    username,
                    password
                });

                const data = res.data;

                if (res.status === 200 && data.token) {
                    localStorage.setItem("token", data.token);
                    console.log("âœ… Login successful, token stored:", data.token);
                    window.location.href = "userDashboard.html";
                } else {
                    msgEl.innerText = data.message || "Invalid username or password.";
                }

            } catch (error) {
                console.error("Login error:", error);
                if (error.response) {
                    // server responded with an error
                    msgEl.innerText = error.response.data.message || "Login failed.";
                } else {
                    // network or server unreachable
                    msgEl.innerText = "Unable to connect to server. Please try again later.";
                }
            }
        }
    </script>
</body>

</html>
