<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Passenger Account</title>
    <link rel="stylesheet" href="index.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="auth-layout fade-in">
        <section class="surface-card auth-card">
            <div class="stack">
                <div>
                    <h2>Create Passenger Account</h2>
                    <p>Join Rail Madad to submit complaints, track food orders, request emergency support, and more.</p>
                </div>
                <div class="message" id="msg" role="alert"></div>
            </div>

            <form class="form-grid" onsubmit="register(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a secure password" required>
                </div>
                <button class="btn" type="submit">Register</button>
            </form>

            <p class="form-meta">
                Already registered?
                <a href="login.html">Sign in to your account</a>
            </p>
        </section>
    </main>

    <script>
        async function register(e) {
            e.preventDefault(); // prevent reload

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const msgEl = document.getElementById("msg");
            msgEl.innerText = "";
            msgEl.className = "message";

            if (!username || !email || !password) {
                msgEl.innerText = "Please fill in all fields.";
                return;
            }

            try {
                console.log("Attempting registration for:", username);

                const res = await axios.post("http://localhost:4000/user/register", {
                    username,
                    email,
                    password
                });

                const data = res.data;
                console.log("Registration successful:", data);

                msgEl.style.color = "green";
                msgEl.innerText = data.message || "Registration successful! Redirecting to login...";

                // Redirect to login page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);

            } catch (error) {
                console.error("Registration error:", error);
                msgEl.style.color = "red";

                if (error.response) {
                    msgEl.innerText = error.response.data.message || "Registration failed.";
                } else {
                    msgEl.innerText = "Unable to connect to server. Please try again later.";
                }
            }
        }
    </script>
</body>

</html>
