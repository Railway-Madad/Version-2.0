<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff Account</title>
    <link rel="stylesheet" href="index.css">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main class="auth-layout fade-in">
        <section class="surface-card auth-card">
            <div class="stack">
                <div>
                    <h2>Create Staff Account</h2>
                    <p>Become part of the Rail Madad network and collaborate across departments seamlessly.</p>
                </div>
                <div class="message" id="msg" role="alert"></div>
            </div>

            <form class="form-grid" onsubmit="register(event)">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Staff name" required>
                </div>
                <div class="input-group">
                    <label for="role">Primary Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Catering">Catering</option>
                        <option value="Security">Security</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Medical">Medical</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Official Email</label>
                    <input type="email" id="email" placeholder="name@railway.gov.in" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a secure password" required>
                </div>
                <div class="input-group">
                    <label for="phone">Contact Number</label>
                    <input type="tel" id="phone" placeholder="e.g. 9876543210" required>
                </div>
                <button class="btn" type="submit">Register Staff Account</button>
            </form>

            <p class="form-meta">
                Already part of the team?
                <a href="staff_login.html">Sign in here</a>
            </p>
        </section>
    </main>

    <script>
        async function register(e) {
            e.preventDefault(); // prevent reload

            const name = document.getElementById("name").value.trim();
            const role = document.getElementById("role").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const msgEl = document.getElementById("msg");
            msgEl.innerText = "";
            msgEl.className = "message";

            if (!name || !role || !email || !password || !phone) {
                msgEl.innerText = "Please fill in all fields.";
                return;
            }

            try {
                console.log("Attempting registration for:", name);

                const res = await axios.post("http://localhost:4000/staff/register", {
                    name,
                    role,
                    email,
                    password,
                    phone
                });

                const data = res.data;
                console.log("Registration successful:", data);

                msgEl.style.color = "green";
                msgEl.innerText = data.message || "Registration successful! Redirecting to login...";

                // Redirect to login page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "staff_login.html";
                }, 1500);

            } catch (error) {
                console.error("Registration error:", error);
                msgEl.style.color = "red";

                if (error.response) {
                    msgEl.innerText = error.response.data.message || "Registration failed.";
                } else {
                    msgEl.innerText = "Unable to connect to server. Please try again later.";
                }
            }
        }
    </script>
</body>

</html>
