<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>staff Dashboard</title>

</head>

<body>
    <div class="container">
        <h2><span id="staff-role"></span> Dashboard</h2>

        <p id="welcome"></p>
        // a table to show all complaints assigned to the staff's role and a side button to resolve each complaint
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Complaint ID</th>
                    <th>Username</th>
                    <th>PNR</th>
                    <th>Description</th>
                    <th>Issue Domain</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>// e.g., Resolve
                </tr>
            </thead>
            <tbody id="complaints-table-body">
                <!-- Complaints will be populated here -->
            </tbody>
        </table>
        <br>

        
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        async function loadDashboard() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "staff_login.html";
                return;
            }

            const res = await fetch("http://localhost:4000/staff/profile", {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (res.ok) {
                const data = await res.json();
                console.log(data);
                document.getElementById("welcome").innerText = `Hello, ${data.staff.name}!`;
                document.getElementById("staff-role").innerText = data.staff.role;
            } else {
                localStorage.removeItem("token");
                window.location.href = "staff_login.html";
            }
        }

        async function fetchComplaints() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "staff_login.html";
                return;
            }
            console.log("Fetching complaints for staff...");

            const res = await fetch("http://localhost:4000/staff/complaints", {
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (res.ok) {
                const data = await res.json();
                console.log("Complaints data:", data);
                const tbody = document.getElementById("complaints-table-body");
                tbody.innerHTML = "";

                data.complaints.forEach(complaint => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${complaint._id}</td>
                        <td>${complaint.username}</td>
                        <td>${complaint.pnr}</td>
                        <td>${complaint.description}</td>
                        <td>${complaint.issueDomain}</td>
                        <td>${complaint.status}</td>
                        <td>${new Date(complaint.createdAt).toLocaleString()}</td>
                        <td>
                            <button onclick="resolveComplaint('${complaint._id}')">Resolve</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } else {
                console.error("Failed to fetch complaints");
            }
        }
        async function resolveComplaint(complaintId) {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "staff_login.html";
                return;
            }

            const res = await fetch(`http://localhost:4000/staff/complaints/${complaintId}/resolve`, {
                method: "PUT",
                headers: { "Authorization": `Bearer ${token}` }
            });

            if (res.ok) {
                alert("Complaint resolved successfully");
                fetchComplaints();
            } else {
                alert("Failed to resolve complaint");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "staff_login.html";
        }

        loadDashboard();
        fetchComplaints();
    </script>
</body>

</html>
