<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Staff Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="auth-layout fade-in">
        <section class="surface-card auth-card">
            <div class="stack">
                <div>
                    <h2>Catering Staff Login</h2>
                    <p>Coordinate meal orders, update delivery statuses, and serve passengers efficiently.</p>
                </div>
            </div>

            <form class="form-grid" onsubmit="login(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="name@railway.gov.in" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button class="btn" type="submit">Sign In</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function login(e) {
            e.preventDefault(); // prevent page reload
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            try {
                console.log("Attempting login for catering staff:", email);
                const res = await axios.post("http://localhost:4000/staff/login", {
                    email,
                    password
                });
                const data = res.data;
                if (res.status === 200 && data.token) {
                    localStorage.setItem("token", data.token);
                    console.log("Login successful, token stored:", data.token);
                    window.location.href = "foodstaff.html"; // Redirect to food staff dashboard
                } else {
                    alert(data.message || "Invalid email or password.");
                }
            } catch (error) {
                console.error("Login error:", error);
                if (error.response) {
                    // server responded with an error
                    alert(error.response.data.message || "Login failed.");
                } else {
                    // network or server unreachable
                    alert("Unable to connect to server. Please try again later.");
                }
            }
        }
    </script>
</body>
</html>
