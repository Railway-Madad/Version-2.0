<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
</head>
<body>
    <div>
        <h2>Admin Dashboard</h2>

        <p id="welcome"></p>
        <a href="foodadmin.html">Edit Food Menu</a>
        <a href="admin-news.html">Add News</a>
        <a href="adminfeedback.html">View Feedback</a>
        <button onclick="logout()">Logout</button>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("adminToken");
        if (!token) {
            alert("No admin token found, please login.");
            window.location.href = "adminlogin.html";
            return;
        }
        // Optionally, decode token to get admin info (if using JWT)
        document.getElementById("welcome").innerText = "Welcome, Admin!";
    });

    function logout() {
        localStorage.removeItem("adminToken");
        alert("Logged out successfully.");
        window.location.href = "adminlogin.html";
    }
</script>
</html>
