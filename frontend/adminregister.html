<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
        // admin register form email username password
    <h2>Admin Registration</h2>
    <form onsubmit="register(event)">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>     
    <p>Already have an account? <a href="adminlogin.html">Login here</a></p>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function register(e) {
            e.preventDefault(); // prevent page reload
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            try {
                console.log("Attempting registration for admin:", username);
                const res = await axios.post("http://localhost:4000/admin/register", {
                    username,
                    email,
                    password
                });
                const data = res.data;
                if (res.status === 201) {
                    alert("âœ… Registration successful! Please login.");
                    window.location.href = "adminlogin.html"; // Redirect to admin login
                } else {
                    alert(data.message || "Registration failed.");
                }
            } catch (error) {
                console.error("Registration error:", error);
                if (error.response) {
                    // server responded with an error
                    alert(error.response.data.message || "Registration failed.");
                } else {
                    // network or server unreachable
                    alert("Unable to connect to server. Please try again later.");
                }
            }
        }
    </script>
</body>
</html>
