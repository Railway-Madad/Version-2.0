<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Complaint Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="page-shell fade-in">
        <section class="surface-card card-highlight">
            <header class="page-header">
                <div>
                    <h1>Railway Complaint Dashboard</h1>
                    <p>Welcome, <span id="current-user">Guest</span></p>
                </div>
                <div class="dashboard-actions">
                    <a class="btn btn-ghost" href="index.html">Home</a>
                    <button class="btn btn-tonal" onclick="window.location.href='login.html';localStorage.removeItem('token');">Logout</button>
                </div>
            </header>
            <div class="divider"></div>
            <!-- Complaint Form Section styled to match cards -->
            <section>
                <h2 class="card-section-title">Submit New Complaint</h2>
                <div id="success-message" class="message success" style="display:none;margin-bottom:1rem;"></div>
                <div id="error-message" class="message error" style="display:none;margin-bottom:1rem;"></div>
                <form id="complaint-form" class="form-grid" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" readonly required>
                    </div>
                    <div class="input-group">
                        <label for="pnr">PNR Number:</label>
                        <input type="text" id="pnr" name="pnr" pattern="[0-9]{10}" title="PNR should be 10 digits" required>
                    </div>
                    <div class="input-group">
                        <label for="bogieNumber">Bogie Number</label>
                        <input type="text" id="bogieNumber" name="bogieNumber" pattern="^[A-Za-z]{1,2}[0-9]{1,2}$" title="Bogie number should start with 1-2 letters followed by 1-2 digits (e.g., S1, A2, B10)" required>
                    </div>
                    <div class="input-group">
                        <label for="seatNumber">Seat Number:</label>
                        <input type="text" id="seatNumber" name="seatNumber" pattern="^[0-9]{1,3}$" title="Seat number should be 1 to 3 digits (e.g., 1, 25, 120)" required>
                    </div>
                    <div class="input-group">
                        <label for="description">Complaint Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="issueDomain">Issue Domain:</label>
                        <select id="issueDomain" name="issueDomain" required>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Catering">Catering</option>
                            <option value="Security">Security</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="image">Upload Image (Optional):</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="actions-inline">
                        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit Complaint</button>
                        <button type="button" id="view-complaints-btn" class="btn btn-ghost"><i class="fas fa-list"></i> View My Complaints</button>
                    </div>
                </form>
            </section>
           
        <footer style="margin-top:2rem;text-align:center;">
            <p class="muted-text">Â© 2025 Rail Madad - Indian Railways. All Rights Reserved.</p>
        </footer>
    </main>
    <script src="complaints.js"></script>
</body>
</html>
